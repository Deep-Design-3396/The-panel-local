<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Local Css -->
    <link rel="stylesheet" href="./assets/css/hero-section.component.css">
    <link rel="stylesheet" href="./assets/css/contact.components.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/Bootstrap/bootstrap.min.css">

    <!-- Owl Css -->
    <link rel="stylesheet" href="./assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/css/owl/owl.theme.default.min.css">

    <!-- Fav Icon -->
    <link rel="icon" href="./assets/img/Favicon.png">

    <!-- Title -->
    <title>The Panel</title>
</head>

<body>
    <!-- header -->
    <div id="header"></div>

    <!-- hero_section start -->
    <section class="mb-5">
        <div class="hero-section">
            <div class="container">
                <div class="row d-flex align-items-center">
                    <div class="col-sm-12 col-lg-6">
                        <h3>Contact Us</h3>
                        <p>Feel free to contact us if you need some help, consultation or you have some other questions.
                        </p>
                    </div>
                    <div class="col-sm-12 col-lg-6 text-end">
                        <img src="./assets/img/contact.png" class="img-fluid" alt="hero">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- hero_section start -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <div class="contact-form">
                        <div class="contantformsection">
                            <h3>Send Us Message</h3>
                            <form class="mt-3">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="nameInput"
                                                placeholder="Enter Your Name" />
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="form-group">
                                            <input type="email" id="emailInput" placeholder="Enter Your Email"
                                                class="form-control" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="form-group mb-4">
                            <input type="text" class="form-control" id="mobileInput" aria-describedby="emailHelp"
                                placeholder="Enter Your Mobile Number">
                        </div>
                        <textarea rows="3" cols="55%" id="messageInput" placeholder="Enter Your Message"
                            class="contact-textarea"></textarea>
                        <button id="submitButton" type="button" class="btn btn-primary join-button mt-3">
                            <span>Send Message</span>
                            <span class="ms-2">
                                <svg width="20px" height="35px" viewBox="0 0 66 43" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <g id="arrow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                        <path class="two"
                                            d="M20.1543933,3.89485454 L23.9763149,0.139296592 C24.1708311,-0.0518420739 24.4826329,-0.0518571125 24.6771675,0.139262789 L45.6916134,20.7848311 C46.0855801,21.1718824 46.0911863,21.8050225 45.704135,22.1989893 C45.7000188,22.2031791 45.6958657,22.2073326 45.6916762,22.2114492 L24.677098,42.8607841 C24.4825957,43.0519059 24.1708242,43.0519358 23.9762853,42.8608513 L20.1545186,39.1069479 C19.9575152,38.9134427 19.9546793,38.5968729 20.1481845,38.3998695 C20.1502893,38.3977268 20.1524132,38.395603 20.1545562,38.3934985 L36.9937789,21.8567812 C37.1908028,21.6632968 37.193672,21.3467273 37.0001876,21.1497035 C36.9980647,21.1475418 36.9959223,21.1453995 36.9937605,21.1432767 L20.1545208,4.60825197 C19.9574869,4.41477773 19.9546013,4.09820839 20.1480756,3.90117456 C20.1501626,3.89904911 20.1522686,3.89694235 20.1543933,3.89485454 Z"
                                            fill="#FFFFFF"></path>
                                    </g>
                                </svg>
                            </span>
                        </button>
                        <div class="mt-2">
                            <p class="mb-0 text-success" id="contact-success"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="contact-form address-section">
                        <h3>Address</h3>
                        <div>
                            <ul>
                                <li>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="me-2" width="24" height="24"
                                        viewBox="0 0 384 512">
                                        <path fill="currentColor"
                                            d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0M192 128a64 64 0 1 1 0 128a64 64 0 1 1 0-128" />
                                    </svg>
                                    </i>
                                    <a class="contactus-address"
                                        href="https://www.google.com/maps/place/190+Queen+St,+Melbourne+VIC+3000,+Australia/@-37.81403,144.960796,15z/data=!4m6!3m5!1s0x6ad65d4ad64a158f:0xb913727c31ad1f57!8m2!3d-37.8140304!4d144.9607964!16s%2Fg%2F11bw40lnfy?hl=en&entry=ttu"></a>
                                </li>
                                <li>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="me-2" width="24" height="24" viewBox="0 0 36 36">
                                        <path fill="currentColor"
                                            d="M32.33 6a2 2 0 0 0-.41 0h-28a2 2 0 0 0-.53.08l14.45 14.39Z"
                                            class="clr-i-solid clr-i-solid-path-1" />
                                        <path fill="currentColor"
                                            d="m33.81 7.39l-14.56 14.5a2 2 0 0 1-2.82 0L2 7.5a2 2 0 0 0-.07.5v20a2 2 0 0 0 2 2h28a2 2 0 0 0 2-2V8a2 2 0 0 0-.12-.61M5.3 28H3.91v-1.43l7.27-7.21l1.41 1.41Zm26.61 0h-1.4l-7.29-7.23l1.41-1.41l7.27 7.21Z"
                                            class="clr-i-solid clr-i-solid-path-2" />
                                        <path fill="none" d="M0 0h36v36H0z" />
                                    </svg>
                                    </i><a class="contactus-email text-lowercase" href=""></a>
                                </li>
                                <li>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="me-2" width="24" height="24" viewBox="0 0 24 24">
                                        <path fill="currentColor"
                                            d="M19.95 21q-3.125 0-6.175-1.362t-5.55-3.863q-2.5-2.5-3.862-5.55T3 4.05q0-.45.3-.75t.75-.3H8.1q.35 0 .625.238t.325.562l.65 3.5q.05.4-.025.675T9.4 8.45L6.975 10.9q.5.925 1.187 1.787t1.513 1.663q.775.775 1.625 1.438T13.1 17l2.35-2.35q.225-.225.588-.337t.712-.063l3.45.7q.35.1.575.363T21 15.9v4.05q0 .45-.3.75t-.75.3" />
                                    </svg>
                                    </i><a class="contactus-contact" href=""></a>
                                </li>
                            </ul>
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.976213136027!2d144.9586077150621!3d-37.81402614183092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d4ad64a158f%3A0xb913727c31ad1f57!2s190%20Queen%20St%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2sin!4v1666170392633!5m2!1sen!2sin"
                                width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="mainfooter"></div>


    <!-- jQuery -->
    <script src="./assets/js/jquery-3.6.0.min.js"></script>

    <!-- Owl Carousel JavaScript -->
